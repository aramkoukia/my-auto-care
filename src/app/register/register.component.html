<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          <mat-icon>home</mat-icon>
          Register
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="User Name" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loading">Register</button>
        <button [routerLink]="['/login']" mat-button color="primary">Cancel</button>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
